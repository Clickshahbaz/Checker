<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zong Giveaway</title>

    body {
      margin:0;

    .thankyou {
      display:none;

    .thankyou h2 { color:#FFD700; }
    .thankyou a {
      display:inline-block;
      margin-top:20px;
      padding:12px 20px;
      background:#25D366;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;

    .thankyou a:hover { opacity:0.9; }
    iframe { width:100%;height:100%;border:none; }

  <script>
    function checkURL() {
      const iframe = document.getElementById("formframe");
      try {
        let url = iframe.contentWindow.location.href;
        // agar form submit hone k baad step-2 open ho raha ho
        if (url.includes("formResponse") || url.includes("viewform")) {
          document.getElementById("formframe").style.display = "none";
          document.getElementById("thankyou").style.display = "block";
        }
      } catch(e) {
        // ignore cross-origin error
      }
    }
    setInterval(checkURL, 1000);
  </script>
</head>
<body>
  <!-- Dost ka form -->
