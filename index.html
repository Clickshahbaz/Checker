<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zong Give Away | SK Tricker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 { color: #FFD700; }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px 20px;
      background: #25D366;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
  </style>
</head>
<body>

  <h2>Zong Give Away</h2>
  <p>Join Us @ WhatsApp</p>

  <form onsubmit="goWhatsApp(event)">
    <input type="text" name="name" placeholder="Your Name *" required>
    <input type="tel" name="number" placeholder="Your Zong Number *" required>
    <input type="text" name="city" placeholder="City" required>
    
    <select name="province" required>
      <option value="">Select Province *</option>
      <option>Sindh</option>
      <option>Punjab</option>
      <option>Khyber Pakhtunkhwa</option>
      <option>Balochistan</option>
      <option>Kashmir</option>
      <option>Gilgit Baltistan</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    function goWhatsApp(e){
      e.preventDefault(); // stop default submit
      // WhatsApp channel par redirect
      window.location.href = "https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628";
    }
  </script>

</body>
</html>
